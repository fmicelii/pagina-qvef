            <div class="titulo">

            <div class="login">
                <div class="ingreso">
                    <label>Nombre
                        <input type="text" name="nombre" required>
                    </label>
                </div>
                <div class="ingreso">
                    <label>Apellido
                        <input type="text" name="apellido" required>
                    </label>
                </div>

                </div>

                    </label>
                </div>

                </div>
                <div class="gologin">
