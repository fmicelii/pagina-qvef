<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <title>pruebas</title>
</head>
<body>
    <main>
        <div class="inicio">
            <h1>
                QUE VIVA EL FUTBOL
            </h1>
        </div>
        <form>
            <div class="imagen">
                <img src="/img/logo_blanco_QVEF.png" alt="logoQVEF">
            </div>
            <div class="titulo">
                <h2>Regístrese aquí</h2>
            </div>

            <div class="login">
                <div class="ingreso">
                    <label>Nombre
                        <input type="text">
                    </label>
                </div>
                <div class="ingreso">
                    <label>Apellido
                        <input type="text">
                    </label>
                </div>
                <div class="ingreso">
                    <label>Email
                        <input type="email">
                    </label>
                </div>
                <div class="ingreso">
                    <label>Direccion
                        <input type="text">
                    </label>
                </div>
                <div class="ingreso">
                    <label>Contraseña
                        <input type="password">
                    </label>
                </div>
                <div class="ingreso">
                    <label>Telefono
                        <input type="text">
                    </label>
                </div>
                <div class="boton">
                    <button>Enviar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
